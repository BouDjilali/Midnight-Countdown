<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Countdown</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Midnight Countdown</h2>
    <div class="year">2026</div>
    <div class="countdown">
        <div id="day">00</div>
        <div id="hour">00</div>
        <div id="minute">00</div>
        <div id="second">00</div>
    </div>


    <!-- Js Script --> 
    <script src="javaS.js"></script>
</body>
</html>
